<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .navbar {
            border-bottom: 3px solid red;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: red;
        }
        .search-box {
            display: flex;
            align-items: center;
            background: #f4f4f4;
            padding: 5px;
            border-radius: 5px;
        }
        .search-box input {
            border: none;
            outline: none;
            background: transparent;
            padding: 5px;
            width: 100%;
        }
        .search-box i {
            color: gray;
            cursor: pointer;
        }
        .search-results {
            position: absolute;
            top: 50px;
            background: white;
            width: 100%;
            border: 1px solid #ccc;
            display: none;
            z-index: 1000;
        }
        .search-results ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .search-results li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .search-results li:hover {
            background: #f4f4f4;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-white p-3">
        <div class="container-fluid">
            <a class="navbar-brand logo" href="#">REDWOLF</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="#">SHOP</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">MEN</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">WOMEN</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">ACCESSORIES</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">CHARACTERS</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">ARTIST MERCH</a></li>
                </ul>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search" placeholder="Search for Products..." onkeyup="searchFunction()">
                </div>
                <div class="d-flex ms-3">
                    <i class="fas fa-info-circle mx-2"></i>
                    <i class="fas fa-map-marker-alt mx-2"></i>
                    <i class="fas fa-user mx-2"></i>
                    <i class="fas fa-shopping-cart mx-2"></i>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="search-results" id="searchResults">
            <ul id="resultsList"></ul>
        </div>
    </div>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://www.redwolf.in/image/cache/catalog/sliders/t-shirts-india-slider-1920-1920x450.jpg?m=1710306142" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://www.redwolf.in/image/cache/catalog/sliders/bryan-adams-india-tour-limited-stock-slider-1920-1920x450.png?m=1737632765" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://www.redwolf.in/image/cache/catalog/sliders/dropcut-t-shirts-india-slider-1920-1920x450.jpg?m=1710299898" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <script>
        const products = ["T-Shirt", "Hoodie", "Mug", "Sticker", "Poster", "Cap", "Backpack"];
        function searchFunction() {
            let input = document.getElementById("search").value.toLowerCase();
            let resultsDiv = document.getElementById("searchResults");
            let resultsList = document.getElementById("resultsList");
            resultsList.innerHTML = "";
            if (input) {
                let filtered = products.filter(p => p.toLowerCase().includes(input));
                if (filtered.length > 0) {
                    resultsDiv.style.display = "block";
                    filtered.forEach(item => {
                        let li = document.createElement("li");
                        li.textContent = item;
                        resultsList.appendChild(li);
                    });
                } else {
                    resultsDiv.style.display = "none";
                }
            } else {
                resultsDiv.style.display = "none";
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
